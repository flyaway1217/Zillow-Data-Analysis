<!doctype html>
<html lang="en">
  <head>
      <title>Housing Price in USA</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css"/>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    </head>
    <body>

    <div class='container-fluid bg-light'>
        <div class='row'>
            <h1 class='mx-auto'>Visualization and Analysis of the Trend of the Housing Prices in USA</h1>
        </div>
        <div class='row' >
                <svg height="500" class="col-sm" id='map'>
                    <g id='whole_map'></g>
                    <g id='state_map'></g>
                </svg>
        </div>
        <div class='row' >
            <div class='col-sm'></div>
            <div class='col-sm' id='button'></div>
            <div class='col-sm'></div>
        </div>
        <div class="row">
                <div class="col-sm">
                    <div class='row'>
                        <h1 class='mx-auto'>Price Chart</h1>
                    </div>
                    <div class = 'row' id="howtype_option_1">
                        <label class='mx-auto'>
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_1Bedroom"/>1-bedroom
                            <input type="checkbox" name="Home_Type" width="30" value ="ListPrice_2Bedroom"/>2-bedroom
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_3Bedroom"/>3-bedroom
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_4Bedroom"/>4-bedroom
                            <input type="checkbox" name="Home_Type" width="30" value ="ListPrice_5BedroomOrMore"/>5-bedroom or more
                        </label>
                    </div>

                    <div class = 'row' id="howtype_option_2">

                        <label class='mx-auto'>
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_CondoCoop"/>Condo
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_DuplexTriplex"/>Duplex or Triplex
                            <input type="checkbox" name="Home_Type" width="30" value ="ListPrice_Sfr"/>Single Family House
                            <input type="checkbox" name="Home_Type" width="30" value = "ListPrice_AllHomes"/>All Homes
                            <input type="button" value="Go" id = "hometypebutton" />
                        </label>

                    </div>
                    <div class = 'row' id="price">
                        <svg height="500" class="col-sm" id='price_chart'>
                        </svg>
                    </div>
                </div>

                <div class="col-sm">
                    <div class='row'>
                        <h1 class='mx-auto'>Economic Chart</h1>
                    </div>
                    <div class='row' id="financial_choice">
                        <label class='mx-auto'>
                            <input type="checkbox" id = "fc1" name="choice" width="30" value = "mortgage"/>Mortgage Rate
                            <input type="checkbox" id = "fc2" name="choice" width="30" value ="stock"/>Stock Market Index
                            <input type="checkbox" id = "fc3" name="choice" width="30" value = "unemployment"/>Unemployment
                            <input type="checkbox" id = "fc4" name="history" width="30" value = "history"/>Longer History
                        </label>
                    </div>
                    <div class='row' id="buyorrent">
                        <label class='mx-auto'>
                            <input type="checkbox" name="prratio" id="prratio" width="30" value = "ratio" />List Price/Monthly Rent
                        </label>
                    </div>
                    <div class='row' id="financial">
                        <svg height="500" class="col-sm" id='financial_chart'>
                        </svg>

                    </div>
                </div>

            </div>


        </div>
                      
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="application/javascript" src="js/script.js"></script>
        <script type="application/javascript" src="js/map.js"></script>
        <script src="js/linechart.js"></script>
    </body>

</html>
